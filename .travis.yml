# Use new trusty images, should yield newer compilers and packages
sudo: false          # false (Docker) or required (own VM)
dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      install:
#        - source ./manual/texlive-ubuntu.sh
      cache:
        directories:
          - /tmp/texlive
          - $HOME/.texlive
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - LDFLAGS=-static
    - os: osx
      compiler: gcc
      env:
        - MATRIX_EVAL="softwareupdate -l && sudo softwareupdate -i \"Command Line Tools (macOS High Sierra version 10.13) for Xcode-9.4\"
          && brew cask uninstall oclint && brew install gcc@7 && CC=gcc-7 && CXX=g++-7"
      install:
#        - source ./manual/basictex-osx.sh
#        - ls /usr/local/texlive/
#        - ls -l /Library/PreferencePanes
      cache:
        directories:
#          - /usr/local/texlive/
#          - /usr/local/bin/texdist/
#          - /usr/texbin/
#          - /Library/TeX/
#          - /Library/PreferencePanes/
before_install:
    - eval "${MATRIX_EVAL}"

git:
  depth: 100

script:
  - autoreconf -i
  - tinysam_version=$(./git-version-gen .version)
  - mkdir build
  - cd build
  - ../configure CXXFLAGS="-std=c++11" tinysamhostsystemname=${TRAVIS_OS_NAME}
  - make
  - make check
  - ls -R
  - make distcheck CXXFLAGS="-std=c++11"
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then make dist; fi
  - make binary-archive
  - cd ..

after_failure:
  - cat build/test-suite.log

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/tiny-sam-${tinysam_version}-${TRAVIS_OS_NAME}.tar.gz
    - build/tiny-sam-${tinysam_version}.tar.gz
    - build/tiny-sam-${tinysam_version}.zip
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: Sylvie/tiny-sam


# Use new trusty images, should yield newer compilers and packages
sudo: false          # false (Docker) or required (own VM)
dist: precise
language: generic

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libunittest++-dev
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-fonts-recommended
            - biber
            - texlive-bibtex-extra
            - chktex
            - latexmk
      env: COMPILER=g++-5
    - os: osx
      compiler: gcc
      env: COMPILER=g++
      before_install:
        - brew update
        - brew outdated unittest-cpp || brew upgrade unittest-cpp



script:
  - g++ --version
  - make CXX=$COMPILER
  - pwd
  - ls
  - ls -R
  - ls build/
  - build/hello.out

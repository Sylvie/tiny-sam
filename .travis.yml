# Use new trusty images, should yield newer compilers and packages
sudo: false          # false (Docker) or required (own VM)
dist: precise
language: generic

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libunittest++-dev
      install:
        - source ./manual/texlive-ubuntu.sh
      cache:
        directories:
          - /tmp/texlive
          - $HOME/.texlive
      env: COMPILER=g++-5
    - os: osx
      compiler: gcc
      env: COMPILER=g++
      before_install:
        - brew update
        - brew outdated unittest-cpp || brew upgrade unittest-cpp
      install:
        - brew cask install basictex
        - brew cask list
        - brew cask info basictex
        - ls /usr/local/Caskroom/basictex/2016.1009
        - ls /usr/local/Caskroom/basictex/
#        - which tlmgr
#        - brew install ghostscript
#        - sudo tlmgr update --self --all
        - tlmgr install latexmk

git:
  depth: 100

script:
  - g++ --version
  - make CXX=$COMPILER
  - make dist OSNamePostfix="-${TRAVIS_OS_NAME}"
  - pwd
  - ls /
  - ls
  - ls -R
  - ls build/
  - cat VERSION
  - git tag
  - git describe --always
  - build/hello

deploy:
  provider: releases
  api_key:
    secure: 
  file: tiny-sam-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: Sylvie/tiny-sam

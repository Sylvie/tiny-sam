# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: precise
language: generic

os:
  - linux
  - osx

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

script:
  - g++ --version
  - make CXX=$COMPILER
